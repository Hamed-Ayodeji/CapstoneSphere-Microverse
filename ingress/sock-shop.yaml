apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sock-shop
  namespace: sock-shop
  annotations:
    cert-manager.io/cluster-issuer: staging
spec:
  ingressClassName: nginx
  rules:
    - host: sockshop.qurtana.com.ng
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: front-end
                port:
                  number: 80
  tls:
    - hosts:
        - sockshop.qurtana.com.ng
      secretName: staging-cluster-issuer
